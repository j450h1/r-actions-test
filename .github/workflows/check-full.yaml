on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest,   r: 'devel'}
          - {os: macOS-latest,   r: '4.0'}
          - {os: windows-latest, r: '4.0'}
          - {os: ubuntu-16.04,   r: 'release', rspm: "https://demo.rstudiopm.com/all/__linux__/xenial/latest"}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@user-agent
        with:
          r-version: ${{ matrix.config.r }}

      - name: check user agent
        run: |
          cat(".RProfile: ", paste0(readLines("~/.Rprofile"), collapse = "\n"), "\n", sep = "")
          cat("UserAgent: ", getOption("HTTPUserAgent"), "\n", sep = "")
          source("https://packagemanager.rstudio.com/__docs__/admin/check-user-agent.R")
        shell: Rscript {0}
